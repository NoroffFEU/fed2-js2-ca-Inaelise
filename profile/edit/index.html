<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Edit Profile</h1>
    <form name="updateProfile">
      <div>
        <label for="url">Avatar Image URL</label>
        <input
          name="url"
          id="url"
          type="url"
          placeholder="https://example.com"
          pattern="https://.*"
        />
      </div>
      <div>
        <label for="bio">Bio</label>
        <input name="bio" id="bio" type="text" />
      </div>
      <button>Update</button>
    </form>
  </body>
</html>
